<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<title>Are You Smarter than a Bootcamp Student?</title>
</head>
<body>
	<main>
		<div id="timer"></div>
		<div class="start-quiz">
			<h1>Coding Quiz Challenge</h1>
			<hr>
				<p id="intro">Intro Goes Here</p>
			<button id= "start-quiz-btn">START QUIZ</button>
		</div>
		<div class="quiz">

			<p id ="questions">Question Goes Here</p>
			<div id="answer-buttons">
					<button class=btn>Answer 1</button>
					<button class=btn>Answer 2</button>
					<button class=btn>Answer 3</button>
					<button class=btn>Answer 4</button>
			</div>
			<button id="next-btn">Next Question</button>
				<form class="high-score-form">
					<h2>Enter Your High Score:</h2>
					<label for="initials"></label>
					<input type="text" id="initials-id" name="initials">
					<button type="button" id="submit-btn">Submit</button>
				</form>
	</main>
	<script src="assets/script.js"></script>
</body>
</html>
